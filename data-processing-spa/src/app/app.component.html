<div class="container py-5">
    <h1 class="mb-4 text-center">String processing</h1>

    <div class="mb-3">
        <label>Input Text:</label>
        <input class="form-control" [(ngModel)]="inputText" [disabled]="processing">
    </div>

    <div class="mb-3">
        <button class="btn btn-primary me-2" (click)="start()" [disabled]="processing">Process</button>
        <button class="btn btn-danger" (click)="cancel()" [disabled]="!processing">Cancel</button>
    </div>

    <div class="mb-3" *ngIf="processing">
        <label>Progress:</label>
        <div class="progress" style="height: 25px; background-color: #e9ecef; border-radius: 5px; overflow: hidden;">
            <div
                class="custom-bar"
                [style.width.%]="progress"
                [style.backgroundColor]="progress >= 100 ? '#28a745' : '#007bff'"
                style="
                height: 100%;
                transition: width 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: bold;
                "
            >
                {{ progress | number:'1.0-0' }}%
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label>Output:</label>
        <input class="form-control" [value]="output" readonly>
    </div>
</div>
